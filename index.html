<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="shortcut icon" href="#">
    <title>javascript Quiz</title>
</head>

<body>
    <div class = "quizBoard">
    <header>
        <a> View high scores</a>
        <output id = "time">Time: 0</output>
    </header>
    <main>
        <section class = "instruction" id = "instruction">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time<br> by ten seconds!</p>
            <button type = "button" onclick = "startQuiz()">Start Quiz</button>
        </section>
        <section class = "question" id = "quizQuestion"></section>
        <form class="tally" id="tally">
            <h1>All done!</h1>
            <p>Your final score is: <output id ="score"> 22</output>.</p>
            
            <div>
                <label for ="initials">Enter initials: </label>
                <input type = "text" id = "initials">
                <input type="submit" value="Submit">
            </div>
            
        </form>
        <section class = "result" id = "quizResult"></section>

        


    </main>
</div>
    <script type="text/javascript" src="./src/script/index.js"></script>
</body>

</html>
